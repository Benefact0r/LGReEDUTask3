<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form style="width: auto; height: auto; border-radius: 15px;">
        
        <label for="fullName">Full Name</label>
        <input type="text" name="firstname" id="fullName" placeholder="Enter Your Full Name" required>
        <br><br>

        <label for="emailField">Email</label>
        <input type="email" name="Email" id="emailField" placeholder="Email Address" required> <br><br>

        <label for="phoneNumberField">Phone Number</label>
        <input type="tel" name="phoneNumber" id="phoneNumberField" placeholder="Phone Number" minlength="10" maxlength="30" required> <br><br>

        <label for="subjectField">Subject</label>
        <input type="text" name="subject" id="subjectField" placeholder="Subject" required> <br><br>

        <label for="textAreaField">Message</label>
        <input type="textarea" name="textarea" id="textAreaField" placeholder="Message" required><br><br>

        <ul>Prefered Contact Method :</ul>
        

        <label for="contactMethodRadioBtn">Email</label>
        <input type="radio" name="contactMethodRadioBtn" id="contactMethodRadioBtn">

        <label for="contactMethodRadioBtn">Phone</label>
        <input type="radio" name="contactMethodRadioBtn" id="contactMethodRadioBtn"><br><br>

        <label for="subscribeToCheckbox">Subscribe to Updates</label>
        <input type="checkbox" name="subscribeToCheckbox" id="subscribeToCheckbox"><br><br>
        
        <label for="ratingRangeBtn">Rating</label>
        <input type="range" name="ratingRangeBtn" id="ratingRangeBtn" value="0" min="0" max="100" step="50"><br><br>

        <label for="favoriteColorInputBtn">Favorite Color</label>
        <input type="color" name="favoriteColorInputBtn" id="favoriteColorInputBtn"><br><br>
        
        <label for="dateOfVisitdate">Date of Visit</label>
        <input type="date" name="dateOfVisitdate" id="dateOfVisitdate"><br><br>

        <a href="./page2.html" title="secondHTMLPage" target="_blank">Second Page</a><br><br>

        <br><br><button type="submit">Submit</button>

        <br><br>
    </form>
    
</body>
</html>
